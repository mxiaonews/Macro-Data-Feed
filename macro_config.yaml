project: "Investing Project \u2014 Stage 1 Macro Context Pack"
version: v1.0
as_of_timezone: America/New_York
fred:
  base_url: https://api.stlouisfed.org/fred/series/observations
  api_key_env: FRED_API_KEY
  file_type: json

env:
  FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

gdelt:
  enabled: true
  doc_api_base: https://api.gdeltproject.org/api/v2/doc/doc
  lookback_days: 3
  queries:
  - name: AI_capex
    q: '"AI" (capex OR spending OR investment) (hyperscaler OR datacenter OR "data
      center")'
  - name: Semiconductor_supply_chain
    q: (semiconductor OR GPU OR HBM) (shortage OR supply OR capacity)
  - name: China_export_controls
    q: (China) (GPU OR "AI chip") ("export control" OR restrictions OR sanctions)
series_groups:
  Rates & Policy:
  - id: EFFR
    label: Fed Funds Effective Rate
    freq_hint: daily
  - id: SOFR
    label: SOFR
    freq_hint: daily
  - id: DGS2
    label: 2Y Treasury
    freq_hint: daily
  - id: DGS10
    label: 10Y Treasury
    freq_hint: daily
  - id: DGS30
    label: 30Y Treasury
    freq_hint: daily
  - id: T10Y2Y
    label: 10Y-2Y Treasury Spread
    freq_hint: daily
  Inflation (Actual):
  - id: CPIAUCSL
    label: CPI (All Items)
    freq_hint: monthly
  - id: CPILFESL
    label: Core CPI
    freq_hint: monthly
  - id: PCEPI
    label: PCE Price Index
    freq_hint: monthly
  - id: PCEPILFE
    label: Core PCE
    freq_hint: monthly
  Inflation (Market Expectations):
  - id: T10YIE
    label: 10Y Breakeven Inflation Rate
    freq_hint: daily
  - id: T5YIE
    label: 5Y Breakeven Inflation Rate
    freq_hint: daily
  - id: T5YIFR
    label: 5Y, 5Y Forward Inflation Expectation Rate
    freq_hint: daily
  Growth & Labor:
  - id: GDPC1
    label: Real GDP
    freq_hint: quarterly
  - id: INDPRO
    label: Industrial Production Index
    freq_hint: monthly
  - id: RSAFS
    label: Retail Sales
    freq_hint: monthly
  - id: UNRATE
    label: Unemployment Rate
    freq_hint: monthly
  - id: ICSA
    label: Initial Claims
    freq_hint: weekly
  Financial Conditions & Credit:
  - id: NFCI
    label: Chicago Fed NFCI
    freq_hint: weekly
  - id: BAMLH0A0HYM2
    label: US High Yield OAS
    freq_hint: daily
  - id: BAA10YM
    label: Moody's Baa - 10Y Treasury Spread
    freq_hint: daily
  - id: STLFSI4
    label: St. Louis Fed Financial Stress Index
    freq_hint: weekly
  Risk Appetite & Markets:
  - id: VIXCLS
    label: VIX
    freq_hint: daily
  - id: SP500
    label: S&P 500
    freq_hint: daily
  FX & Commodities:
  - id: DTWEXBGS
    label: 'Trade Weighted U.S. Dollar Index: Broad'
    freq_hint: daily
  - id: DCOILWTICO
    label: WTI Crude Oil Spot Price
    freq_hint: daily
  Housing:
  - id: MORTGAGE30US
    label: 30-Year Fixed Mortgage Rate
    freq_hint: weekly
  - id: HOUST
    label: Housing Starts
    freq_hint: monthly
output:
  out_dir: ./outputs
  formats:
  - md
  - json
  include_missing_fields: true
