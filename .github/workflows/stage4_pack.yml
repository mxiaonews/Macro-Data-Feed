# .github/workflows/stage4_pack.yml
name: Stage 4 Accounting & Valuation Pack

on:
  schedule:
    - cron: "0 9 * * 1-5"  # weekdays 09:00 UTC
  workflow_dispatch:

jobs:
  build-stage4:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run Stage 4 pack generator
        run: |
          python stage4_pack.py AAPL MSFT # replace with your watchlist

      - name: Commit Stage 4 packs
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stage4_packs/*.json stage4_packs/*.md || true
          git commit -m "Update Stage 4 packs" || echo "No changes to commit"
          git push || echo "No changes to push"
