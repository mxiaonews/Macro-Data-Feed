name: Macro Context Pack (Daily)

on:
  schedule:
    # 07:30 New York â‰ˆ 12:30 UTC in standard time (adjust if you care about DST precisely)
    - cron: "30 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-pack:
    runs-on: ubuntu-latest
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run macro feed
        run: |
          python macro_daily.py

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: macro-context-pack
          path: outputs/
          if-no-files-found: error
